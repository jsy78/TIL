{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-3">
      <table class="table">
        <thead>
          <tr>
            <th scope="col"><a href="{% url 'letters:email_send' %}">편지 쓰기</a></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row"><a href="{% url 'letters:index' %}">받은 편지함</a></th>
          </tr>
          <tr>
            <th scope="row"><a href="{% url 'letters:important' %}">중요 편지함</a></th>
          </tr>
          <tr>
            <th scope="row"><a href="{% url 'letters:send_can' %}">보낸 편지함</a></th>
          </tr>
          <tr>
            <th scope="row"><a href="{% url 'letters:trash_can' %}">휴지통</a></th>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-9">
      {% load django_bootstrap5 %}
      <form action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="text-end">
        {% bootstrap_button button_type='submit' content='전송' %}
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
