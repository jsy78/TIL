{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-5">
    <h1>비밀번호 변경</h1>
    <form action="" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% bootstrap_button button_type="submit" content="OK" %}
      <a href="{% url 'main' %}" class="btn btn-outline-secondary">HOME</a>
    </form>
  </div>
{% endblock content %}
