{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="p-4">
    <h2 class="me-4 my-4">로그인</h2>
    <form action="" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% bootstrap_button button_class="btn-primary form-control" button_type="submit" content="OK" %}
    </form>
  </div>
{% endblock content %}
