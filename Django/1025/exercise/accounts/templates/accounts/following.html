{% extends 'base.html' %}

{% block content %}
  <div class="d-flex justify-content-center align-items-center">
    <h1 class="me-4 my-4">{{ user.username }}님이 팔로우한 회원</h1>
    <a href="{% url 'main' %}" class="btn btn-outline-secondary">HOME</a>
  </div>
  <div class="p-4">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">PK</th>
          <th scope="col">이름</th>
          <th scope="col">이메일</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
          <tr>
            <th scope="row" class="align-middle">{{ user.pk }}</td>
            <td class="align-middle">
              <a href="{% url 'accounts:detail' user.pk %}" class="text-decoration-none">{{ user.username }}</a>
            </td>
            <td class="align-middle">{{ user.email }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock content %}
