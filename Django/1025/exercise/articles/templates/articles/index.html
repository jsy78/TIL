{% extends 'base.html' %}

{% block css %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
{% endblock css %}

{% block content %}
  <div class="d-flex justify-content-center align-items-center">
    <h1 class="me-4 my-4">게시판</h1>
    <a href="{% url 'articles:create' %}" class="btn btn-outline-primary me-4">ADD</a>
    <a href="{% url 'main' %}" class="btn btn-outline-secondary">BACK</a>
  </div>
  <div class="p-4">
    <div class="row justify-content-center">
      {% for article in articles %}
        <div class="col-4">
          <div class="card">
            <div class="text-center">
              {% if article.thumbnail %}
                <img src="{{ article.thumbnail.url }}" class="card-img-top img-thumbnail rounded" alt="{{ article.thumbnail }}" style="width:200px;">
              {% else %}
                <img src="https://dummyimage.com/200x300/" class="card-img-top img-thumbnail rounded" alt="dummy" style="width:200px;">
              {% endif %}
            </div>
            <div class="card-body">
              <h5 class="card-title">{{ article.title }}</h5>
              <h6 class="card-subtitle mb-2 text-muted">
                <a href="{% url 'accounts:profile' article.user.username %}">{{ article.user }}</a>
              </h6>
              <div class="d-flex justify-content-between my-3">
                <button type="button" class="btn btn-outline-info me-3 disabled">
                  <i class="bi bi-hearts me-1"></i>
                  <span class="badge text-bg-info">{{ article.like_users.count }}</span>
                </button>
                <a href="{% url 'articles:detail' article.pk %}" class="btn btn-outline-primary ms-1">DETAIL</a>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
