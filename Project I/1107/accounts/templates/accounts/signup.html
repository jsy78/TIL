{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block css %}
  <style>
    body {
      width: 100vw;
      background-image: url('https://burst.shopifycdn.com/photos/ripe-red-strawberries-against-pink.jpg?width=925&format=pjpg&exif=1&iptc=1');
      background-repeat : no-repeat;
      background-size : cover;
    }
  </style>
{% endblock css %}

{% block content %}

<div class="container my-5 pt-1">
  <div class="pink d-flex justify-content-center">
    <h1 class="berry-title text-center p-3 my-4 fs-3 fw-bold rounded">회원가입</h1>
  </div>
  <div class="d-flex justify-content-center">
    <div class="card col-6">
      <div class="card-body py-5 px-5">
        <form action="{% url 'accounts:signup' %}" method="POST" enctype="multipart/form-data" class="mx-3">
          {% csrf_token %}
          <input type="hidden" class="form-control" name="next" value="{{ request.GET.next }}">
              {% bootstrap_form form %}
              <button class="btn btn-form form-control col-6 text-white mt-4 mb-3" type="submit" >가입하기</button>
              <p class="text-muted mb-1">이미 가입하셨나요?</p>
              <a href="{% url 'accounts:login' %}" class="btn btn-outline-secondary form-control col-6">로그인하러 가기</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
