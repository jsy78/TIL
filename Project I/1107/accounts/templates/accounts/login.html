{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block css %}
  <style>
    body {
      width: 100vw;
      background-image: url('https://burst.shopifycdn.com/photos/ripe-red-strawberries-against-pink.jpg?width=925&format=pjpg&exif=1&iptc=1');
      background-repeat : no-repeat;
      background-size : cover;
    }
  </style>
{% endblock css %}

{% block content %}

<div class="container my-5 pt-1">
  <div class="pink d-flex justify-content-center">
    <h1 class="berry-title text-center p-3 my-4 fs-3 fw-bold rounded">로그인</h1>
  </div>
  <div class="d-flex justify-content-center">
    <div class="card col-6">
      <div class="card-body py-5 px-5">
        <form action="{% url 'accounts:login' %}" method="POST" enctype="multipart/form-data" class="mx-3">
          {% csrf_token %}
          <input type="hidden" class="form-control" name="next" value="{{ request.GET.next }}">
              {% bootstrap_form form %}
              <div class="d-grid gap-2">
                <button class="btn btn-outline-secondary form-control col-6 mt-4 mb-2" type="submit">로그인</button>
                <a class="btn btn-form text-white form-control col-6" href="{% url 'accounts:signup' %}" role="button">회원가입</a>
              </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
