<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    .box {
      background-color: antiquewhite;
      border: 1px solid black;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex">
      <div class="box">col</div>
      <div class="box">col</div>
      <div class="box">col</div>
    </div>
    <h2>기본</h2>
    <div class="row my-3">
      <div class="col"><div class="box">col</div></div>
      <div class="col"><div class="box">col</div></div>
      <div class="col"><div class="box">col</div></div>
    </div>
    <div class="row my-3">
      <div class="col"><div class="box">col</div></div>
      <div class="col"><div class="box">col</div></div>
      <div class="col"><div class="box">col</div></div>
      <div class="col"><div class="box">col</div></div>
    </div>
    <div class="row my-3">
      <div class="col-2"><div class="box">col-2</div></div>
      <div class="col-6"><div class="box">col-6</div></div>
    </div>
    <div class="row my-3">
      <div class="col-5"><div class="box">col-5</div></div>
      <div class="col-6"><div class="box">col-6</div></div>
      <div class="col-4"><div class="box">col-4</div></div>
    </div>
    <h2>breakpoint</h2>
    <div class="row my-3">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4"><div class="box">col-5</div></div>
    </div>
    <!-- 총 6개를 배치할건데,
    한 줄에...
    가장 작은 화면 : 한개
    모바일 : 2개
    태블릿 : 3개
    PC : 4개
    -->
    <div class="row my-3">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="box">col</div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="box">col</div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="box">col</div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="box">col</div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="box">col</div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="box">col</div>
      </div>
    </div>
    <h2>Offset</h2>
    <div class="row my-3">
      <div class="col-4">
        <div class="box">col-4</div>
      </div>
      <div class="col-4 offset-4">
        <div class="box">col-4</div>
      </div>
    </div>
    <div class="row my-3">
      <div class="col-3">
        <div class="box">col-3</div>
      </div>
      <div class="col-3 offset-6">
        <div class="box">col-3</div>
      </div>
    </div>
    <h2>Gutter vs no-gutter</h2>
    <div class="row my-3">
      <div class="col-6"><div class="box">col-6</div></div>
      <div class="col-6"><div class="box">col-6</div></div>
    </div>
    <div class="row g-0 my-3">
      <div class="col-6"><div class="box">col-6</div></div>
      <div class="col-6"><div class="box">col-6</div></div>
    </div>
  </div>

  
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
