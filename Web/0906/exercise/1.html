<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container my-3">
    <h1 class="text-center mb-3">회원 가입</h1>
    <form>
      <div class="mb-3">
        <label class="form-label" for="inputEmail">이메일</label>
        <input class="form-control" id="inputEmail" type="email" aria-describedby="emailHelp">
        <div class="form-text" id="emailHelp">가입시 활용할 이메일 주소를 작성해주세요.</div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="inputPassword">비밀번호</label>
        <input class="form-control" id="inputPassword" type="password">
      </div>
      <div class="mb-3">
        <label class="form-label" for="checkPassword">비밀번호 확인</label>
        <input class="form-control" id="checkPassword" type="password" aria-describedby="passwordHelp">
        <div class="form-text" id="passwordHelp">비밀번호를 동일하게 작성해주세요.</div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="selectFile" >프로필 사진</label>
        <input class="form-control" type="file" id="selectFile">
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="agree" id="agreeCheck">
        <label class="form-check-label" for="agreeCheck">개인정보 활용에 동의합니다.</label>
      </div>
      <button type="submit" class="btn btn-primary">가입 신청</button>
    </form>
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
